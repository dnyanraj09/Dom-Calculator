<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="matcher">
        <h2>Text Matcher</h2>
        <div class="input-section">
            <input type="text" id="text1" placeholder="Enter text 1">
            <input type="text" id="text2" placeholder="Enter text 2">
            <button onclick="matchText()">Match Text</button>
        </div>
        <div class="result" id="matchResult"></div>
    </div>
    <script src="matcher.js"></script>
</body>
</html>
